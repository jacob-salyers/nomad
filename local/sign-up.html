<!DOCTYPE html>
<!-- DO NOT EDIT THIS FILE -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nomad Jiu Jitsu</title>
    <link rel="shortcut icon" href="http://127.0.0.1:8000/favicon.ico">

    <link rel="stylesheet" href="http://127.0.0.1:8000/css/roboto.css">
    <link rel="stylesheet" href="http://127.0.0.1:8000/css/normalize.css">
    <link rel="stylesheet" href="http://127.0.0.1:8000/css/milligram.css">

    <link rel="stylesheet" href="http://127.0.0.1:8000/css/colors.css">
    <link rel="stylesheet" href="http://127.0.0.1:8000/css/styles.css">
  </head>
  <body>
    <div id="header">
      <div id="padding">
        <div id="name">
          <a href="http://127.0.0.1:8000/local/sign-in.html">Nomad Jiu Jitsu</a>
        </div>
      </div>
      <table id="menu">
        <tr>
          <td class="menu-row">
            <a href="http://127.0.0.1:8000/local/sign-in.html">SIGN IN</a>
          </td>
          <td class="menu-row">
            <a href="http://127.0.0.1:8000/local/sign-up.html">SIGN UP</a>
          </td>
        </tr>
      </table>
    </div>


<script>
let cc = '';
function extractCCNumber(event) {
	const extract = /B(\d{15,16})/;
	const res = extract.exec(event.target.value);
	if(res) {
		cc = res[1];
		event.target.value = cc;
	} else if (cc) {
		event.target.value = cc;
	}
}
</script>
<div id="body">
	<h1>Sign Up</h1>
	<form name="signUp"
		  action="http://127.0.0.1:8000/api-local/sign-up" 
		  autocomplete="off"
		  method="post">
		<div class="horizontal">
			<div>
				<label for="first_name">First Name</label>
				<input type="text" name="first_name" required/>
			</div>
			<div>
				<label for="last_name">Last Name</label>
				<input type="text" name="last_name" required/>
			</div>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email"
				   autocomplete="off"
				   name="email"
				   required/>
		</div>

		<div>
			<label for="plan">Plan</label>
			<select name="plan">
				<option></option>
				<option value="primary_gym_plan">Unlimited</option>
				<option value="partner_gym_plan">2x / Week</option>
			</select>
		</div>
		<div>
			<label for="cc_number">Credit Card Number</label>
			<input type="text"
				   pattern="\d{15,16}"
				   title="15 or 16 digits"
				   autocomplete="off"
				   name="cc_number"
				   onkeyup="extractCCNumber(event)"
				   required/>
		</div>
		<div class="horizontal">
			<div>
				<label for="ccexp">Expiration Date</label>
				<input type="text" 
					   pattern="\d{2}\/\d{2}"
					   title="Exp"
					   name="ccexp"
					   required/>
			</div>
			<div>
				<label for="cvv">CVV</label>
				<input type="text" 
					   pattern="\d{3,4}"
					   title="3 or 4 digits"
					   name="cvv" 
					   required/>
			</div>
		</div>
		<input value="Submit" type="submit"/>
	</form>
	<script> window.onunload = () => {}; document.signUp.reset(); </script>
</div>

    <div id="footer">
      <hr>
      <span> 3139 South Grand Blvd. Suite 201</span>
      <span>CaravanCollective@outlook.com</span>
    </div>
  </body>
</html>
